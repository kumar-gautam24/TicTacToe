name: flutter_tic_tac_toe
description: Flutter Tic Tac Toe.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  google_fonts: ^5.1.0
  sizer: ^2.0.15
  flutter_hooks: ^0.20.0
  hooks_riverpod:





  flutter_lints: ^2.0.0
  hive:
  path_provider:
  hive_flutter:
  hive_generator:
  intl: ^0.18.1
  flutter_launcher_icons: ^0.14.1


dev_dependencies:
  flutter_gen:
  flutter_test:
    sdk: flutter
  build_runner:
  dio:
flutter:
  uses-material-design: true
  generate: true


  fonts:
    - family: PermanentMarker
      fonts:
        - asset: assets/PermanentMarker-Regular.ttf

